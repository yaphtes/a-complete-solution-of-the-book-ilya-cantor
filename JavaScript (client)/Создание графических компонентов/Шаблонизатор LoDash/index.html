<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="menu.css">
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js" charset="utf-8"></script>
		<script src="main.js" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/template" id="menu-template">
			<div class="menu">
				<span class="title"><%-title%></span>
			</div>
		</script>

		<script type="text/template" id="menu-list-template">
			<ul>
				<% for (let name in items) { %>
					<li>
						<a href="#<%= encodeURIComponent(name) %>"><%- items[name] %></a>
					</li>
				<% } %>
			</ul>
		</script>

		<script>
			var menu = new Menu({
				title: "Сладости",
				template: _.template(document.getElementById('menu-template').innerHTML.trim()),
				listTemplate: _.template(document.getElementById('menu-list-template').innerHTML.trim()),
				items: {
					cake: "Торт", // cake  <a href="#cake">Торт</a>
					donut: "Пончик", // donut
					chokolate: "Шоколадка" // chokolate
				}
			});

			document.body.appendChild(menu.getElem());
		</script>
	</body>
</html>
